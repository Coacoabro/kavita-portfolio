<!DOCTYPE html>
<html>
<head>
    <title>Kavita Bharat - Art Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Azonix&display=swap">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="items-center justify-center h-screen">
    <nav class="p-5 custom-background">
        <ul class="flex justify-between items-center">
            <li>
                <a href="#home" class="text-4xl">KAVITA BHARAT</a>
            </li>
            <div class="flex space-x-4 text-3xl">
                <li><a href="#art2D"">2D</a></li>
                <div>|</div>
                <li><a href="#art3D"">3D</a></li>
                <div>|</div>
                <li><a href="#about"">ABOUT</a></li>
                <div>|</div>
                <li><a href="#contact"">CONTACT</a></li>
            </div>
        </ul>
    </nav>
    <div class="flex flex-col min-h-screen">
        <main class="p-5 flex-grow">
            <section id="home" class="hidden px-32 py-28 space-y-96">
                <div id="title" class="max-w-screen-2xl mx-auto">
                    <img src="/public/1. Title.png" alt="Title">
                </div>
                <div id="arrow" class="arrow text-center items-center text-xl space-y-8">
                    <h1>GALLERY</h1>
                    <h2 class="w-12 h-12"><img src="/public/down-arrow.png" alt="Down Arrow"></h2>
                </div>
                <div id="images">
                    <img src="/public/2. Golden Ring.png" class="max-h-96" alt="Golden Ring">
                    <img src="/public/3. Asaro Head.png" class="max-h-96" alt="Asaro Head">
                    <img src="/public/8. Lumophone.png" class="max-h-96" alt="Lumophone">
                    <img src="/public/4. Environment.png" class="max-h-96" alt="Environment">
                    <img src="/public/Environment Thumbnails.png" class="max-h-96" alt="Environment Thumbnails">
                    <img src="/public/5. Profile.png" class="max-h-96" alt="Profile">
                    <img src="/public/7. Gina.png" class="max-h-96" alt="Gina">
                    <img src="/public/5. Keeper.png" class="max-h-96" alt="Keeper">
                    <img src="/public/9. Concept Lumo.png" class="max-h-96" alt="Concept Lumo">
                    <img src="/public/10. Elemental Whip.png" class="max-h-96" alt="Elemental Whip">
                    <img src="/public/12. 3D Barrels.png" class="max-h-96" alt="Barrels">
                    <img src="/public/13. Lyre.png" class="max-h-96" alt="Lyre">
                    <img src="/public/15. 3D Tavern Environment.png" class="max-h-96" alt="Tavern">
                </div>
            </section>
            <section id="art2D" class="hidden">
                <div class="grid grid-cols-3 gap-6">
                    <a href="#art2D/Golden"><img src="/public/2. Golden Ring.png" alt="Golden Ring"></a>
                    <a href="#art2D/Asaro"><img src="/public/3. Asaro Head.png" alt="Asaro Head"></a>
                    <a href="#art2D/Keeper"><img src="/public/5. Keeper.png" alt="Keeper"></a>
                    <a href="#art2D/Environment"><img src="/public/4. Environment.png" alt="Environment"></a>
                    <li><a href="#art2D-Gina"><img src="/public/7. Gina.png" alt="Gina"></a></li>
                    <a href="#art2D/Profile"><img src="/public/5. Profile.png" alt="Profile"></a>
                    <a href="#art2D-Lumophone"><img src="/public/8. Lumophone.png" alt="Lumophone"></a>
                    <a href="#art2D/Whip"><img src="/public/10. Elemental Whip.png" alt="Elemental Whip"></a>
                </div>
            </section>
            <section id="art3D" class="hidden">
                <div class="grid grid-cols-3 gap-4">
                    <a href="#art3D-Barrels"><img src="/public/12. 3D Barrels.png" alt="Barrels"></a>
                    <li><a href="#art3D-Lyre"><img src="/public/13. Lyre.png" alt="Lyre"></a></li>
                    <a href="#art3D-Tavern"><img src="/public/15. 3D Tavern Environment.png" alt="Tavern"></a>
                </div>
            </section>
            <section id="about" class="hidden max-w-screen-2xl mx-auto py-4">
                <div class="border info p-24 text-center text-xl space-x-8 rounded-lg ">

                </div>
            </section>
            <section id="contact" class="hidden max-w-screen-2xl mx-auto py-4">
                <div class="border info p-24 text-center text-2xl space-x-8 rounded-lg font-bold">
                    <button onclick="emailButton()" class="font-bold">KAVITADIGITAL.ART@GMAIL.COM</button>
                    |
                    (647)993,2481
                </div>
            </section>

            <section id="art3D-Tavern" class="hidden max-w-screen-xl mx-auto">
                <div class="space-y-2">
                    <div class="border rounded-lg p-8 shadow"><img class="mainImage" src="public/15. 3D Tavern Environment.png" alt="3D Tavern"></div>
                    <div class="thumbnail-container p-4">
                        <img src="public/15. 3D Tavern Environment.png" alt="tavern" onclick="changeImage('art3D-Tavern', 'public/15. 3D Tavern Environment.png')">
                        <img src="public/HighresScreenshot00014.png" alt="tavern 1" onclick="changeImage('art3D-Tavern', 'public/HighresScreenshot00014.png')">
                        <img src="public/HighresScreenshot00019.png" alt="tavern 2" onclick="changeImage('art3D-Tavern', 'public/HighresScreenshot00019.png')">
                    </div>
                </div>
            </section>

            <section id="art2D-Lumophone" class="hidden max-w-screen-xl mx-auto">
                <div class="space-y-2">
                    <div class="border rounded-lg p-8 shadow"><img class="mainImage" src="public/8. Lumophone.png" alt="3D Tavern"></div>
                    <div class="thumbnail-container p-4">
                        <img src="public/8. Lumophone.png" alt="lumo" onclick="changeImage('art2D-Lumophone', 'public/8. Lumophone.png')">
                        <img src="public/9. Concept Lumo.png" alt="lumo 1" onclick="changeImage('art2D-Lumophone', 'public/9. Concept Lumo.png')">
                    </div>
                </div>
            </section>

        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
