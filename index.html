<!DOCTYPE html>
<html>
<head>
    <title>Kavita Bharat - Art Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-gray-900">
    <nav class="p-5 bg-blue-200">
        <ul class="flex justify-around">
            <div class="text-2xl">Kavita Bharat Art Portfolio</div>
            <div class="flex justify-around space-x-4">
                <li><a href="#gallery" class="text-blue-700 hover:underline">Gallery</a></li>
                <li><a href="#about" class="text-blue-700 hover:underline">About</a></li>
                <li><a href="#contact" class="text-blue-700 hover:underline">Contact</a></li>
            </div>
        </ul>
    </nav>
    <div class="flex flex-col min-h-screen">
        <main class="p-5 flex-grow">
            <section id="gallery" class="hidden">
                <div class="grid grid-cols-3 gap-4">
                    <img src="/public/2. Golden Ring.png" alt="Golden Ring">
                    <img src="/public/3. Asaro Head.png" alt="Asaro Head">
                </div>
            </section>
            <section id="about" class="hidden">
                KGHOW
            </section>
            <section id="contact" class="hidden">
                Nunya
            </section>
        </main>
        <footer class="p-5 bg-blue-500 text-center text-white">
            2024 Kavita Bharat
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
