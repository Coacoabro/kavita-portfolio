<!DOCTYPE html>
<html>
<head>
    <title>Kavita Bharat - Art Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Azonix&display=swap">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="p-5 custom-background">
        <ul class="flex justify-between items-center">
            <li>
                <a href="#home" class="text-3xl">KAVITA BHARAT</a>
            </li>
            <div class="flex space-x-4 text-xl">
                <li><a href="#art2D"">2D</a></li>
                <div>|</div>
                <li><a href="#art3D"">3D</a></li>
                <div>|</div>
                <li><a href="#about"">ABOUT</a></li>
                <div>|</div>
                <li><a href="#contact"">CONTACT</a></li>
            </div>
        </ul>
    </nav>
    <div class="flex flex-col min-h-screen">
        <main class="p-5 flex-grow">
            <section id="home" class="hidden px-32 py-28 space-y-96">
                <div id="title" class="max-w-screen-2xl mx-auto">
                    <img src="/public/1. Title.png" alt="Title">
                </div>
                <div id="arrow" class="arrow text-center items-center text-xl space-y-8">
                    <h1>GALLERY</h1>
                    <h2 class="w-12 h-12"><img src="/public/down-arrow.png" alt="Down Arrow"></h2>
                </div>
                <div id="images" class="grid grid-cols-4 gap-4">
                    <img src="/public/2. Golden Ring.png" alt="Golden Ring">
                    <img src="/public/3. Asaro Head.png" alt="Asaro Head">
                    <img src="/public/4. Environment.png" alt="Environment">
                    <img src="/public/5. Keeper.png" alt="Keeper">
                    <img src="/public/5. Profile.png" alt="Profile">
                    <img src="/public/7. Gina.png" alt="Gina">
                    <img src="/public/12. 3D Barrels.png" alt="Barrels">
                    <img src="/public/13. Lyre.png" alt="Lyre">
                    <img src="/public/15. 3D Tavern Environment.png" alt="Tavern">
                </div>
            </section>
            <section id="art2D" class="hidden">
                <div class="grid grid-cols-3 gap-6">
                    <a href="#art2D/Golden Ring"><img src="/public/2. Golden Ring.png" alt="Golden Ring"></a>
                    <img src="/public/3. Asaro Head.png" alt="Asaro Head">
                    <img src="/public/5. Keeper.png" alt="Keeper">
                    <img src="/public/4. Environment.png" alt="Environment">
                    <img src="/public/7. Gina.png" alt="Gina">
                    <img src="/public/5. Profile.png" alt="Profile">
                </div>
            </section>
            <section id="art3D" class="hidden">
                <div class="grid grid-cols-3 gap-4">
                    <img src="/public/12. 3D Barrels.png" alt="Barrels">
                    <img src="/public/13. Lyre.png" alt="Lyre">
                    <img src="/public/15. 3D Tavern Environment.png" alt="Tavern">
                </div>
            </section>
            <section id="about" class="hidden">
                KGHOW
            </section>
            <section id="contact" class="hidden">
                Nunya
            </section>

        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
